<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Interlocked Slides Extension - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="Interlocked Slides Extension" />
    <meta name="keywords"  content="fullpage,extension,addon,plugin,interlockedslides,interlocked,together,move,locked,lock,at the same time" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="https://alvarotrigo.com/fullPage/examples/examples.css" />

<body>

<ul id="menu">
    <li data-menuanchor="firstPage"><a href="#firstPage">First slide</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
    <li data-menuanchor="4thpage"><a href="#4thpage">Fourth slide</a></li>
</ul>

<div id="myContainer">
    <div class="section">
        <div class="slide"><h1>Interlocked Slides</h1>
            <p>Using the option `interlockedSlides: [1,3].`</p>
            <p>Want to apply it to all sections? Use `interlockedSlides: true.`</p>
        </div>
        <div class="slide"><h1>Slide 1.2</h1></div>
        <div class="slide"><h1>Slide 1.3</h1></div>
    </div>
    <div class="section"><h1>Section 2</h1></div>
    <div class="section">
        <div class="slide"><h1>Section 3</h1></div>
        <div class="slide"><h1>Slide 3.2</h1></div>
        <div class="slide"><h1>Slide 3.3</h1></div>
        <div class="slide"><h1>Slide 3.4</h1></div>
    </div>
    <div class="section"><h1>Section 4</h1><Ã¥/div>
</div>

<script type="text/javascript" src="fullpage.interlockedSlides.min.js?v=2"></script>
<script type="text/javascript" src="https://unpkg.com/fullpage.js/dist/fullpage.extensions.min.js"></script>

<script type="text/javascript">
new fullpage('#myContainer', {
    sectionsColor: ['#ed545b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff', '#ccc'],
    anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage'],
    menu: '#menu',
    slidesNavigation: true,
    
    //In addition to the extension license you'll 
    //need to acquire a fullPage.js license from https://goo.gl/5x9a22
    licenseKey: 'INSERT YOUR FULLPAGE LICENSE KEY HERE',

    interlockedSlides: true,
    interlockedSlidesKey: 'INSERT YOUR EXTENSION KEY HERE' //see https://goo.gl/xkUmHS
});
</script>

</body>
</html>
